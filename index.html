<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap-reboot.min.css">
    <title>Mentor 4</title>
</head>

<body>

    <header class="header">
        <h1 class="header__title">Where in the world?</h1>
        <div class="header__mode">
            <div class="header__mode-img">
                <img src="/img/moon-regular.svg" alt="moon">
            </div>
            <div class="header__mode-text">Dark Mode</div>
        </div>
    </header>

    <section class="filters">
        <div class="searchbar">
            <div class="searchbar__img">
                <img src="/img/search.svg" alt="search">
            </div>
            <form class="searchbar__form" action="#">
                <input class="searchbar__input" type="text" placeholder="Search for a countryâ€¦" name="search">
            </form>
        </div>
        <div class="filter">
            <div class="filter__dropdown-block">
                <button class="filter__dropdown-btn">Filter by Region</button>
                <img src="/img/drop-down.svg" alt="drop-down">
            </div>
            <div class="filter__dropdown-content">
                <a value="Africa">Africa</a>
                <a value="America">America</a>
                <a value="Asia">Asia</a>
                <a value="Europe">Europe</a>
                <a value="Oceania">Oceania</a>
            </div>
        </div>
    </section>

    <section class="countries">
        <!-- <div class="country">
            <div class="country__flag">
                <img src="https://flagcdn.com/de.svg" alt="flag">
            </div>
            <div class="country__info">
                <h2 class="country__title">Germany</h2>
                <div class="country__population">Population: <span class="country__population-value">81,770,900</span>
                </div>
                <div class="country__region">Region: <span class="country__region-value">Europe</span></div>
                <div class="country__capital">Capital: <span class="country__capital-value">Berlin</span></div>
            </div>
        </div> -->
    </section>

    <section class="country-descr hidden">
        <div class="country-descr__back">
            <div class="country-descr__back-pointer">
                <img src="/img/pointer-back.svg" alt="back">
            </div>
            <div class="country-descr__back-text">Back</div>
        </div>

    </section>

    <script src="/node_modules/axios/dist/axios.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
